<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" id="view">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>HELLO</title>
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1900066_isejjoag1lr.css" />
	<link rel="preload" href="http://deep-brez.gitee.io/img/mypage/fss.png" as="image">
	<link rel="preload" href="http://deep-brez.gitee.io/img/mypage/boy.png" as="image">
	<style>
		/* loading */
		body,
		html,
		#app {
			width: 100%;
			height: 100%;
			margin: 0 0;
			padding: 0 0;
		}

		.index-loading {
			width: 100%;
			height: 100%;
			background-color: #131417;
			display: -webkit-flex;
			/* Safari */
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.index-loading>img {
			width: 188px;
			margin-bottom: 10px;
		}

		.index-loading>h1,
		.index-loading>p {
			margin: 0 0;
			background-image: linear-gradient(115deg,
					#4fcf70,
					#fad648,
					#a767e5,
					#12bcfe,
					#44ce7b);
			background-size: 200% 100%;
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
		}
	</style>
</head>

<body>
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
			Please enable it to continue.</strong>
	</noscript>
	<div id="app">
		<div class="index-loading">
			<img class="logo" src="http://deep-brez.gitee.io/img/mypage/loading.svg" />
		</div>
	</div>
	<!-- built files will be auto injected -->
</body>

</html>
